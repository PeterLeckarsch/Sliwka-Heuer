  <h2>Unternehmen zum Verkauf anbieten</h2>
  <p style="text-align:center; max-width:500px; margin:0 auto;">Fülle das Formular aus, um dein Unternehmen potenziellen Nachfolgern vorzustellen. Wir melden uns vertraulich bei dir.</p>

  <form action="https://formspree.io/f/xwkgywle" method="POST">
    <input type="text" name="firmenname" placeholder="Name der Firma" required>

    <input type="text" name="preis" placeholder="Preisvorstellung (€)">

    <button type="submit">Absenden</button>
  </form>
